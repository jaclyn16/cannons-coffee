<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/latte-style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/cannons-coffee-logo.webp" alt="Cannons Coffee, Beans of Joy! Est. 2014" />
                <h1>Cannons Coffee</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" target="_blank">Home</a></li>
                    <li><a href="latte.html" target="_blank">Coffee</a></li>
                    <li><a href="https://www.dutchbros.com/" target="_blank">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="login.html" target="_blank">LogIn</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- this is for new code! -->
            <h1>Contact Us</h1>
            <form>

                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </p>
                <p>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
                </p>
                <p>
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                </p>
                <label for="flavor">Coffee Flavor:</label>
                <select id="flavor" name="flavor">
                    <option value="vanilla">Vanilla</option>
                    <option value="chocolate">Chocolate</option>
                    <option value="caramel">Caramel</option>
                </select>
                <p>Interested In:</p>
                <input type="radio" id="buying" name="interest" value="buying coffee" required>
                <label for="buying">Buying Coffee</label>
                <input type="radio" id="employment" name="interest" value="seeking employment" required>
                <label for="employment">Seeking Employment</label>
                <br>
                <br>
                <button type="submit">Submit Info</button>


            </form>
            <div class="messageContainer"></div>




        </main>


        <footer>
            <img src="images/logo-footer.png" alt=" Cannons Coffee, Beans of Joy! Est. 2014" />
            <p>&copy; 2024 Cannons Coffee. All Rights Reserved.</p>
        </footer>
    </div>
    <script src="js/custom-contact.js"></script>
</body>

</html>
